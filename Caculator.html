    <script>
        
        var a= prompt(" enter  first value");
        var b= prompt(" enter  second value");
       var c= prompt("enter your choice(+,-,*,/,%):");
        var s;
       if(c =="+")
        {   s=a+b;
            document.write(s); 
        }
       else if(c == "-")
       { s=a-b;
            document.write(s); 
        }
        else if(c =="*")
        {   s=a*b;
            document.write(s);

        }
        else if(c == "/")
        {   s=a/b;
            document.write(s);
        }
        else if(c =="%")
        {
            s=a%b;
            document.write(s);
        }
         else{
            document.write("invalide syntax");
        }
        
</script>
